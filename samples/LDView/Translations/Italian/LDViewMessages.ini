; This file contains all the strings that LDView shows to the user that aren't
; hard-coded into the interface.  Please obey the following rules:
; * Do NOT modify anything on the left sides of the equal signs.
; * Do NOT put a space after the equal sign before the translated text.
; * Do NOT add or remove any format elements (% followed by other characters).  If
;   you do, you will cause LDView to behave in an unusual way, or possibly even
;   crash.
; * Do NOT remove any of the formatting entries (\n, \r, etc.).
; * If your translated text requires more lines in this file than the English
;   version, use the PrefSetAbandonConfirm text below as an example.  When wrapping
;   to multiple lines, put a number after the tag, starting with 0, and increasing
;   as high as needed.  Don't forget to include a space at the end of wrapped lines,
;   as one will NOT be added automatically.
; * If your text is shorter than the English version, simply delete the extra lines
;   in the file.  If this drops the number of lines down to 1, delete the 0 after the
;   tag.
; * If your translated text requires a backslash (\) that wasn't already there (and
;   I can't imagine why it would), please note that you must enter a double backslash
;   instead (see PrefSetNameBadChars0).
; * If your language requires characters that aren't in the standard character
;   set (Latin I), you must either tell LDView what code page you are using,
;   or convert this file to 16-bit Unicode (UTF-16, NOT UTF-8).  Currently,
;   only one alternate code page is supported (1250), but support can be added
;   for other single byte code pages fairly easily.  Double byte code pages
;   probably won't ever be supported.  To set the codepage, add " CP=<number>"
;   to the [StringTable] below (right before the close bracket).  The following
;   line is an example using Code Page 1250 (Central Europe):
;      [StringTable CP=1250]
;   While it's fairly easy to add support for new code pages to LDView, your
;   alternative to that is to save this file as Unicode (UTF-16).  Then you
;   can use any Unicode character.  Once LDView has full Unicode support,
;   everything will look fine.  Note that until LDView has full Unicode support,
;   code page based files still won't look any better than Unicode ones, since
;   all the code page support does is internally convert the file's contents
;   into Unicode.
;
; Console output:
; Some strings are marked as console output.  This means that they will be
; output to the console.  They only show up if LDView is run from the command
; line.  They must be formatted to fit nicely on an 80 column text display.
; So I would advise translating them in one big line, then splitting them up
; into lines no longer than 80 columns each, then appending a \n to each line,
; then splitting the final result up here in this file.  If the English string
; has a \n at the very end of it, make sure to include that in the translated
; string.
; Also note: the console isn't Unicode.  It uses a code page.  Unicode text
; should be converted to the default code page before output, but this has not
; been tested.
[StringTable CP=1250]


